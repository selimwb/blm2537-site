<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Blog Yazısı Detayı</title>
    <link href="styles.css" rel="stylesheet"/>
    <link rel="icon" type="image/png" href="/media/icon.png"/>
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <a href="index.html" class="nav-brand">Selim Aksakallı</a>
            <div class="nav-links">
    <a href="index.html">Ana Sayfa</a>
    
    <div class="dropdown">
        <a href="blog.html" style="cursor: pointer;">Yazılar ▾</a>
        <div class="dropdown-content">
            <a href="blog.html">Tüm Yazılar</a>
            <a href="blog.html?tag=Teknoloji">Teknoloji</a>
            <a href="blog.html?tag=Yazılım">Yazılım</a>
            <a href="blog.html?tag=Yapay Zeka">Yapay Zeka</a>
            <a href="blog.html?tag=Gelecek">Gelecek</a>
        </div>
    </div>
    <a href="contact.html">İletişim</a>
    <a href="admin.html" id="admin-link" style="display:none; color:#ffd700;">Panel</a>
    <div id="nav-auth"></div>
</div>
        </nav>

        <div id="post-detail" class="post-detail-container">
            <div style="text-align:center; width:100%">Yazı yükleniyor...</div>
        </div>

        <div id="post-images" class="post-images-container" style="display:none;">
            <h3>Fotoğraflar</h3>
            <div id="images-gallery" class="images-gallery"></div>
        </div>

        <div id="comments-section" class="comments-section" style="display:none;">
            <h3>Yorumlar <span id="commentCount" class="badge">0</span></h3>
            
            <div class="form-group" style="background: white; padding: 20px; border-radius: 10px; margin-bottom: 20px;" id="comment-form">
                <label>Yorum Ekle</label>
                <div class="form-group" id="username-group" style="display:none;">
                    <input type="text" id="username" placeholder="Adınız" required>
                </div>
                <div class="form-group">
                    <textarea id="commentText" rows="4" placeholder="Yorumunuz..." required></textarea>
                    <div class="char-count">Karakter: <span id="charCount">0</span></div>
                </div>
                <button onclick="addComment()" class="btn-primary">Yorum Yap</button>
            </div>

            <h4>Tüm Yorumlar</h4>
            <div id="comments-list"></div>
        </div>
    </div>
    <footer>
        <p style="text-align: center; color: #fff; padding: 20px 0;">&copy; 2025 Selim Aksakallı. Tüm hakları saklıdır.</p>
    </footer>
    <script src="scripts.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const postId = urlParams.get('id');
            if (postId) {
                loadPostDetail(postId);
            } else {
                window.location.href = 'blog.html';
            }
        });
    </script>
</body>
</html>
