        <div class="form-card auth-container">
            <h3>Kayıt Ol</h3>
            <form id="register-form">
                <div class="form-group">
                    <label>Tam Adınız</label>
                    <input type="text" id="fullName" required>
                </div>
                <div class="form-group">
                    <label>Kullanıcı Adı</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label>Şifre</label>
                    <input type="password" id="password" required>
                </div>
                <div class="form-group">
                    <label>Şifre Tekrar</label>
                    <input type="password" id="passwordConfirm" required>
                </div>
                <div class="form-group">
                    <label>Biyografi (Opsiyonel)</label>
                    <textarea id="bio" rows="3" placeholder="Kendiniz hakkında kısa bilgi..."></textarea>
                </div>
                <button type="submit" class="btn-primary" style="width:100%">Kayıt Ol</button>
            </form>
            <p style="text-align: center; margin-top: 20px; color: #666;">
                Zaten hesabın var mı? <a href="login.html" style="color: #667eea; font-weight: 600;">Giriş Yap</a>
